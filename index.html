<!DOCTYPE html>
<html>
<head>
    <title>Extraction de missions depuis un fichier PDF</title>
</head>
<body>
    <h1>Extraction de missions depuis un fichier PDF</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" >
        <input type="file" name="file" accept=".pdf">
        <input type="submit" value="Extraire les missions">
    </form>
</body>
</html>
